<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-In System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        h2 { color: #333; margin-bottom: 25px; }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #218838; }
        button:hover { background: #218838; }
        button:disabled { background: #94d3a2; cursor: not-allowed; }
        
        #message { margin-top: 20px; font-weight: 500; min-height: 24px; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        
        .links { margin-top: 25px; font-size: 14px; }
        .links a { color: #007bff; text-decoration: none; }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="box">
        <h2>Attendance Check-In</h2>
        <input type="number" id="userId" placeholder="Enter User ID" autofocus> 
        <button onclick="sendData()" id="btnSubmit">Check In</button>
        
        <div id="message"></div>
        
        <div class="links">
            <a href="view_attendance.php">View Reports &rarr;</a>
        </div>
    </div>

    <script>
        function sendData() {
            const idInput = document.getElementById('userId');
            const messageDiv = document.getElementById('message');
            const btn = document.getElementById('btnSubmit');
            const id = idInput.value.trim();

            // Basic validation
            if (!id) {
                messageDiv.innerHTML = '<span class="error">Please enter an ID.</span>';
                return;
            }

            // UI Feedback: Disable button while loading
            btn.disabled = true;
            btn.innerText = "Checking...";
            messageDiv.innerHTML = '';

            const formData = new URLSearchParams();
            formData.append('u_id', id);

            fetch('log.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: formData
            })
            .then(res => res.json()) // Parse JSON instead of text
            .then(data => {
                if (data.status === 'success') {
                    messageDiv.innerHTML = `<span class="success">${data.message}</span>`;
                    idInput.value = ''; // Clear input on success
                } else {
                    messageDiv.innerHTML = `<span class="error">${data.message}</span>`;
                }
            })
            .catch(error => {
                messageDiv.innerHTML = '<span class="error">Connection error. Try again.</span>';
                console.error('Error:', error);
            })
            .finally(() => {
                // Re-enable button
                btn.disabled = false;
                btn.innerText = "Check In";
                idInput.focus();
            });
        }

        // Allow pressing "Enter" to submit
        document.getElementById("userId").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendData();
            }
        });
    </script>
</body>
</html>
